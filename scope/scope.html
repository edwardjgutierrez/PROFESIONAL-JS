    <script>
        //GLOBAL SCOPE    ---     escoje la variable desde afuera y la pone adentro de la funcion
        var mensage = "Que se ice"
        function llamar () 
        {   
            console.log("ESTO ES EL SCOPE GLOBAL")
            var menssage = "Ole"
            console.log (mensage + " La Rata")
        }
        llamar()

        // FUNCTION SCOPE    ---    solo toma el valor de "n" dentro de la funciona mas no de "i" directamente
        function printNumbers () 
        {
        console.log("ESTO ES EL SCOPE DE FUNCION")
        var i;
            for (i = 0; i < 10;  i++)
            {
                function eventuallyPrintNumber(n)
                {
                 setTimeout 
                 (
                    function ()
                    {
                       console.log(n)
                    }, 1000
                 )
                }
            eventuallyPrintNumber(i)
            }
        }

        printNumbers()        

        // BLOCK SCOPE ------------- con el uso de LET ya no se va a convertir en una variable global de la funcin, sino que va a estar dentro de la ieracino siempre

        function printNumberss () 
        {
        console.log("ESTO ES EL SCOPE DE BLOQUE")
            for (let i = 0; i < 10;  i++)
            {
                setTimeout 
                 (
                    function ()
                    {
                       console.log(i)
                    }, 1000
                 )
            }
        }

        printNumberss()
